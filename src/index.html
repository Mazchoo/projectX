<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Pattern Display</title>
    <style>
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve formatting */
            background-color: #f9f9f9;
        }
        canvas {
            display: block; /* Ensures the canvas takes the full space */
            margin: 0 auto; /* Centers the canvas */
        }
    </style>
</head>
<body>
    <h1>Upload a JSON File</h1>
    <input type="file" id="fileInput" accept=".json">
    <button id="uploadButton">Upload</button>
    <h2>Uploaded JSON Data:</h2>
    <pre id="output"></pre>

    <h2>Three.js Pattern Display:</h2>
    <canvas id="canvas"></canvas>

    <script src="../dist/visualise.js"></script> <!-- Adjust the path to your compiled TypeScript file -->
</body>
</html>
